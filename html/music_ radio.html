<script>
	// 轮播
	var swiper = new Swiper('.swiper-container', {
		loop: true,
		autoplay: 2000,
		followFinger: true,
		pagination: '.swiper-pagination',
		effect: 'coverflow',
		centeredSlides: true,
		slidesPerView: 'auto',
		coverflow: {
			rotate: 0, // 旋转的角度
			stretch: 100, // 拉伸   图片间左右的间距和密集度
			depth: 500, // 深度   切换图片间上下的间距和密集度
			slideShadows: false // 页面阴影效果
		}
	})
	$('.swiper-container');

	var index = 0;
	$('.listen > .listen_singer').on("swipeLeft", function (e) {
		var lefto = (-4.88) + 'rem';
		$('.listen > .listen_singer > ul').animate({
			left: lefto
		}, 1000);
	});
	$('.listen > .listen_singer').on("swipeRight", function (e) {
		var left = (0) + 'rem';
		$('.listen > .listen_singer > ul').animate({
			'left': left
		}, 1000);
	});


	$('.all_categories > .all_categories_box').on("swipeLeft", function (e) {
		var lefto = (-4.88) + 'rem';
		$('.all_categories > .all_categories_box > ul').animate({
			left: lefto

	});
	$('.all_categories > .all_categories_box').on("swipeRight", function (e) {

		}, 1000);

	});
