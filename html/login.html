<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://imgessl.kugou.com/uploadpic/softhead/240/20190520/20190520193625210.jpg">
    <link rel="stylesheet" href="../css/login.css">
    <title>login</title>
</head>

<body>
    <img src="../img/login/logo@2x.png" alt="" class="img">
    <input type="text" placeholder="手机号码" id="phone">
    <div class="num">
        <p></p>
        <span>获取验证码</span>
        <h1>未注册过的手机号将创建新账号</h1>
    </div>
    <button>登录</button>
    <div class="bottom">
        <span></span>
        <span>其他登录方式</span>
        <span></span>
    </div>
    <div class="footer">
        <img src="../img/login/icon-1@2x.png" alt="">
        <img src="../img/login/icon-2@2x.png" alt="">
        <img src="../img/login/icon-3@2x.png" alt="">
    </div>
</body>

</html>
<script src="../js/zepto.min.js"></script>
<script src="../js/fontsize.js"></script>
<script src="../js/touch.js"></script>
<script>
    $(".num>span").tap(function () {
        var num = Math.floor(Math.random() * 10000);
        $(".num>p").html(num);
    })
    $("button").tap(function () {
        var reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
        if (reg.test($("#phone").val())=== true && $(".num>p").html() !== "") {
            location.href = "../html/index.html";
        }
    })
</script>
