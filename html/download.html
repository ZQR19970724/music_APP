<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://imgessl.kugou.com/uploadpic/softhead/240/20190520/20190520193625210.jpg">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/download.css">
    <title>下载管理</title>
</head>

<body>
    <!-- 状态栏 -->
    <div class="status">
            <img src="../img/MV/首页状态栏@2x.png" alt="">
    </div>

    <!-- 主体内容 -->
    <div class="content">
        <div class="download">
            <a href="javascript:history.go(-1)"><img src="../img/download/icon-2@2x.png" id="img"></a>
            <span>下载管理</span>
            <img src="../img/download/icon-1@2x.png" alt="">
        </div>

        <div class="download_menu">
            <p class="active">歌曲/<span>2</span></p>
            <p>MV/<span>0</span></p>
            <p>伴奏/<span>0</span></p>
        </div>
    </div>

    <!-- tab切换 -->
    <div id="one">
        <div class="downloading">
            <img src="../img/download/icon-02@2x.png" alt="">
            <p>正在下载/<span>0</span></span></p>
        </div>
        <h1>暂无正在下载的歌曲</h1>

        <div class="downloading1">
            <div class="left">
                <img src="../img/download/icon-02@2x.png" alt="">
                <p>已下载/<span>2</span></p>
            </div>
            <div class="right">
                <p>清空</p>
                <p>多选</p>
            </div>
        </div>

        <div class="song_list">
            <ul>
                <li>
                    <div class="left">
                        <a href="#">
                            <p>Intro</p>
                        </a>
                        <a href="#">
                            <span>SQ</span><span>The xx-xx</span>
                        </a>
                    </div>
                    <p>04:46</p>
                </li>

                <li>
                    <div class="left">
                        <a href="#">
                            <p>青城山下白素贞</p>
                        </a>
                        <a href="#">
                            <span>独家</span><span>好妹妹乐队-春生</span>
                        </a>
                    </div>
                    <p>04:46</p>
                </li>





            </ul>
        </div>

        <p>已下载2首歌曲，共9.5MB</p>
    </div>

    <div id="two">
        <p>暂无下载内容</p>
    </div>

    <div id="three">
        <p>暂无下载内容</p>
    </div>
</body>

</html>
<script src="../js/zepto.min.js"></script>
<script src="../js/fontsize.js"></script>
<script src="../js/touch.js"></script>
<script>

  $(".download_menu>p").tap(function () {
    var index=$(this).index();
    $(this).addClass("active");
    $(this).siblings().removeClass("active");
  if(index==0){
    $("#two").css("display","none");
      $("#one").css("display","block");
      $("#three").css("display","none");
  }
    if(index==1){
      $("#two").css("display","block");
      $("#one").css("display","none");
      $("#three").css("display","none");
  }
  if(index==2){
      $("#two").css("display","none");
      $("#one").css("display","none");
      $("#three").css("display","block");
  }

})




</script>
